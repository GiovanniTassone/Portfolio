<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stile.css" />
  </head>
  <body>
    <h1 class="testoAnimato">La mia calcolatrice in JS</h1>
      <div id="calcolatrice">
        <input type="text" id="risultato" placeholder="0">
        <button id="num7" value="7" onclick="display('7');tastoAbilita()">7</button>
        <button id="num8" value="8" onclick="display('8');tastoAbilita()">8</button>
        <button id="num9" value="9" onclick="display('9');tastoAbilita()">9</button>
        <button id="divisore" value="/" onclick="display('/');tastoDisabilitato()">/</button>
  
        <button id="num4" value="4" onclick="display('4');tastoAbilita()">4</button>
        <button id="num5" value="5" onclick="display('5');tastoAbilita()">5</button>
        <button id="num6" value="6" onclick="display('6');tastoAbilita()">6</button>
        <button id="moltiplicatore" value="*" onclick="display('*');tastoDisabilitato()">X</button>
  
        <button id="num1" value="1" onclick="display('1');tastoAbilita()">1</button>
        <button id="num2" value="2" onclick="display('2');tastoAbilita()">2</button>
        <button id="num3" value="3" onclick="display('3');tastoAbilita()">3</button>
        <button id="minuendo" value="-" onclick="display('-');tastoDisabilitato()">-</button>
  
        <button onclick="cancella();tastoAbilita()" id="canc">C</button>
        <button id="num0" value="0" onclick="display('0');tastoAbilita()">0</button>
        <button id="punto" value="." onclick="display('.');tastoAbilita()">.</button>
        <button id="addizione" value="+" onclick="display('+') ;tastoDisabilitato()">+</button>
  
        <button id="uguale" onclick="uguale()">=</button>
      </div>
    <script src="js/calcolatrice.js"></script>
  </body>
</html>
